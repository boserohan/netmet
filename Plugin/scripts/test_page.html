    }

    li {
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f8f8;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #e2e2e2;
    }

    .label {
      font-weight: bold;
      margin-right: 10px;
      color: #555;
    }

    .value {
      font-weight: bold;
      color: #333;
    }

    /* Colored icons */
    .icon {
      font-size: 24px;
    }

    .good { color: #4CAF50; }
    .okay { color: #FFC107; }
    .bad { color: #F44336; }

    .box1, .box2 {
    float: left;
    width: 50%; /* Each div takes 50% of the container width */
    box-sizing: border-box; /* Include padding and border in the width */
    }
