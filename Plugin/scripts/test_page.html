<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Performance Results</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    #testInProgressSpinner {
      font-size: 24px;
      color: #3498db;
      display: none;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    h2 {
      color: #555;
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f8f8;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #e2e2e2;
    }

    .label {
      font-weight: bold;
      margin-right: 10px;
      color: #555;
    }

    .value {
      font-weight: bold;
      color: #333;
    }

    /* Colored icons */
    .icon {
      font-size: 24px;
    }

    .good { color: #4CAF50; }
    .okay { color: #FFC107; }
    .bad { color: #F44336; }
  </style>
</head>
<body>

<div class="container">
  <h1>Network Performance Results</h1>

  <!-- Web Performance Test Section -->
  <div class="section">
    <h2>Web Performance Test</h2>
    <ul>
      <li>
        <span class="label">Connect Time:</span>
        <span id="webConnectTime" class="value">...</span>
        <span id="webConnectTimeIcon" class="icon"></span>
      </li>
      <li>
        <span class="label">DNS Lookup Time:</span>
        <span id="webDnsLookupTime" class="value">...</span>
        <span id="webDnsLookupTimeIcon" class="icon"></span>
      </li>
      <li>
        <span class="label">Time to First Byte (TTFB):</span>
        <span id="webTtfb" class="value">...</span>
        <span id="webTtfbIcon" class="icon"></span>
      </li>
    </ul>
  </div>

  <!-- Bandwidth Test Section -->
  <div class="section">
    <h2>Bandwidth Test</h2>
    <ul>
      <li>
        <span class="label">Download Speed:</span>
        <span id="downloadSpeed" class="value">...</span>
        <span id="downloadSpeedIcon" class="icon"></span>
      </li>
      <li>
        <span class="label">Upload Speed:</span>
        <span id="uploadSpeed" class="value">...</span>
        <span id="uploadSpeedIcon" class="icon"></span>
      </li>
      <li>
        <span class="label">Packet Loss:</span>
        <span id="packetLoss" class="value">...</span>
        <span id="packetLossIcon" class="icon"></span>
      </li>
      <!-- Add more bandwidth metrics as needed -->
    </ul>
  </div>
<button id="startMeasurementBtn">Start New Measurement</button>
  <div id="testInProgressSpinner">
    <i class="fas fa-spinner fa-spin"></i> Test in Progress...
  </div>

  <!-- Date field for last test run -->
  <div id="lastTestDate"></div>
</div>


<script src="aws-sdk-2.1529.0.min.js"></script>
<script src="measure_stats.js"></script>
<script type="module" src="run_speedtest.js"></script>

</body>
</html>
